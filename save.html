<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Forms</h1>
        <form method="POST" action="save.html">
            <label>First Name</label>
            <input type="text" name="frame"
            placeholder="First Name"/>
            <br>

            <label>Last Name</label>
            <input type="text" name="sname"
            placeholder="Last Name"/>
            <br>
            <label> Phone Number</label>
            <input type="number" name="Ccode"
            placeholder="740192657"/>
            <br>
            <label>Email</label>
            <input type="email" name="email"
            placeholder="pnjamwitha"/>
            <br>
            <label>Date of birth</label>
            <input type="date" name="date"
            placeholder="20/06/1998"/>
            <br>
            <label>whats your favourite color</label>
            <input type="color" name="fav color">
            <br>
            <input type="hidden" name="spy" value="wow they clicked it">
            <br>
            <label>Input your password</label>
            <input type="password" name="pass">
            <br>
            <label>Gender</label>
            <br>
            Male<input type="radio" name="gender" value="male" checked/>
             Female<input type="radio" name="gender" value="female" checked/>
             Others<input type="radio" name="gender" value="others" checked/>
            <br>
            Purity<input type="radio" name="presidential" value="ruto"/>
            Samuel<input type="radio" name="presidential" value="wajackoya"/>
            Jeremy<input type="radio" name="presidential" value="David"/>
            Undecided<input type="radio" name="presidential" value="undecided"/>
            <br>
            <label>Units</label>
            <br>
            Internet Application Programming <input type="checkbox" name="isp" value="IAP"checked/>
            Cprogramming <input type="checkbox" name="crp" value="C"checked/>
            Javascript <input type="checkbox" name="jpr" value="java"checked/>
            <br>
            <label>Select course</label>
            <select name="course multiple" multiple size="6">
                <option value="DBIT">Please select a course</option>
                <option value="DBIT">DBIT</option>
                <option value="DBIT">DIT</option>
                <option value="DBIT">CBIT</option>
                <option value="DBIT">CBIT</option>

                </select>
                
                










            






            <input type="reset"  value="Reset/clear" name="reset"/>
            <input type="submit"  value="Submit" name="Submit"/>
            
            
                
            
            


            
            



            
            









          
            

            

















    </body>
</html>
